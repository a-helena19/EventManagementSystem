

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_dunkel_v3.png">

    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/createEvent.css">
</head>
<body>
    <img src="/images/icons/EVERout_Logo_dunkel_v1.png" height=200px>

    <button id="openFormBtn" class="btn btn-primary" onclick="openPopup('true');">Create new event</button>

    <!-- Popup-Container -->
    <div id="popupForm" class="popup" style="display:none;">
        <div class="popup-content">
            <!-- Close Button -->
            <span id="closePopup" class="close" onclick="openPopup('false')">&times;</span>
            <form id="event-form" th:action="@{/create-event}" method="post">


                <div id="step1">
                    <div class="form-row">
                        <label for="name">Name </label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>

                    <div class="form-row">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>

                    <div class="form-row">
                        <label for="date">Date </label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-row">
                        <label for="price">Price (â‚¬)</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="form-row">
                        <label for="images">Upload images</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                    </div>

                    <button type="button" id="nextBtn" class="btn btn-primary" onclick="checkValidation('true')">Next</button>
                    <button type="button" id="backBtn" class="btn btn-secondary" style="display: none;" onclick="nextStep('false')">Back</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="display: none;">Create</button>
                </div>


            </form>
        </div>
    </div>






    <script src="/js/createEvent.js?v=1"></script>

</body>
</html>
