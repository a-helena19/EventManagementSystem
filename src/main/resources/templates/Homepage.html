

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_dunkel.png">

    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<img src="/images/icons/EVERout_Logo_dunkel.png" height=200px>
<button type="button" id="openPopup" class="btn btn-primary">Create Event</button>

<div id="popup" style="display:none;">

    <form id="event-form" th:action="@{/create-event}" method="post">

        <!-- STEP 1 -->
        <div id="step1">
            <div class="form-row">
                <label for="name">Name </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-row">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-row">
                <label for="date">Date </label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-row">
                <label for="price">Price (€)</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        </div>

        <!-- STEP 2 (Review + Submit) -->
        <div id="step2" style="display: none;">
            <h4>Review your event details</h4>
            <div id="reviewContent" class="mb-3">
                <!-- Hier füllt JS automatisch die Eventdaten ein -->
            </div>

            <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
            <button type="submit" id="createBtn" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>



<!--Success Info when you have created an Event-->
<h1>We can use this at a later moment</h1>
<div class="alert alert-success">
    <strong>Success!</strong> Your Event was Succesfully created.
</div>

<script src="/js/script.js?v=1"></script>

</body>
</html>
