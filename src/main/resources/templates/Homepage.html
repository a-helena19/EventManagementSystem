<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_dunkel.png">

    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Um ein Event zu erstellen-->
        <header>
            <img src="/images/icons/EVERout_Logo_dunkel.png" height=200px>
            <h1>Create Event</h1>

            <form id="event-form">

                <div class="form-row">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id" disabled placeholder="(auto-generated)">
                </div>

                <div class="form-row">
                    <label for="name">Name </label>
                    <input type="text" id="name" name="name" required placeholder="Event name">
                </div>

                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Optional description"></textarea>
                </div>

                <div class="form-row">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="City, Hall, ...">
                </div>

                <div class="form-row">
                    <label for="date">Date </label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-row">
                    <label for="price">Price (â‚¬)</label>
                    <input type="number" id="price" name="price" step="0.01" required placeholder="49.99">
                </div>

                <button type="submit">Create Event</button>
            </form>
        </header>
    </div>

    <!--Success Info when you have created an Event-->
    <h1>We can use this at an later moment</h1>
    <div class="alert alert-success">
        <strong>Success!</strong> Your Event was Succesfully created.
    </div>

    <!--Overview over the now created Event-->
    <h1>Overview</h1>
    <h1>All the Infos about the now created event</h1>
</body>
</html>
