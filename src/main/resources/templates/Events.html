<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_hell_v3.png">
    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/eventList.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body>

<div id="toastData"
     th:if="${toastType != null and toastMessage != null}"
     th:data-type="${toastType}"
     th:data-message="${toastMessage}"
     style="display: none;">
</div>


<div id="toastContainer" class="toast-container"></div>


<template id="toastTemplate">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">
                <span class="toast-icon" style="font-size: 18px; margin-right: 8px;"></span>
                <span class="toast-title"></span>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</template>


<!-- Navigation Bar -->
<div id="navbar">
    <ul>
        <li class="navbarLeft"><a href="/homepage"><img class="logo" src="/images/icons/EVERout_Logo_dunkel_v3.png" alt="Home button"></a></li>
        <li class="navbarLeft"><a class="links" href="/events">EVENTS</a></li>
        <li class="navbarRight"><a href="/usertest"><img id="profile" src="/images/icons/Profile.png" alt="profile-account"></a></li>
        <li class="navbarRight"><a><img id="cart" src="/images/icons/shoppingCart.png" alt="cart"></a></li>
        <li class="navbarRight"><a><img id="favorites" src="/images/icons/favorites.png" alt="favorites"></a></li>
    </ul>
</div>

<!-- Search Section -->
<div class="container mt-4">
    <div class="search-wrapper">
        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search events by name, location or description..."
                    onkeyup="filterEvents()">
            <span id="searchCount" class="search-count"></span>
        </div>

        <!-- Filter Checkbox -->
        <div class="filter-controls mt-3 text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hideCancelledCheckbox" onchange="filterEvents()">
                <label class="form-check-label" for="hideCancelledCheckbox">
                    Hide cancelled events
                </label>
            </div>
        </div>
    </div>
</div>

<!-- Events List Container -->
<div class="container mt-4" id="eventsContainer">
    <div th:each="event : ${events}"
         class="card mb-3 shadow-sm clickable-card event-card"
         th:attr="data-bs-toggle='modal', data-bs-target='#detailsModal-' + ${event.id},
                      data-name=${event.name},
                      data-location=${event.location},
                      data-description=${event.description},
                      data-status=${event.status}">
        <div class="row g-0 align-items-center">
            <!--Left: Image-->
            <div class="col-md-3">
                <img th:src="${#lists.isEmpty(event.images) ? '/images/default.jpg' : '/events/image/' + event.images.get(0).id}"
                     class="img-fluid rounded-start event-image" alt="Event Image">
            </div>

            <!--Right: Info-->
            <div class="col-md-9">
                <div class="card-body">
                    <h5 th:text="${event.name}" class="card-title"></h5>
                    <p class="card-text mb-1">
                        <strong>Location:</strong> <span th:text="${event.location}"></span>
                    </p>
                    <p class="card-text mb-2">
                        <strong>Price:</strong> <span th:text="${event.price} + ' ‚Ç¨'"></span>
                    </p>
                    <p class="card-text">
                        <small th:text="'Status: ' + ${event.status}"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="no-results" style="display: none;">
        <div class="no-results-icon">üîç</div>
        <h3>No events found</h3>
        <p>Try adjusting your search terms</p>
    </div>

    <!-- Details Modal -->
    <div th:each="event : ${events}" th:id="'detailsModal-' + ${event.id}" class="modal mt-3" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 th:text="${event.name}" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <!-- Gallery -->
                    <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <img th:each="img : ${event.images}"
                             th:src="@{'/events/image/' + ${img.id}}"
                             class="img-thumbnail"
                             style="width: 150px; height: 150px; object-fit: cover;">

                        <!-- Default Image if no images exist -->
                        <img th:if="${#lists.isEmpty(event.images)}"
                             th:src="@{/images/default.jpg}"
                             class="img-thumbnail"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>

                    <!-- Info -->
                    <p><strong>Name:</strong> <span th:text="${event.name}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
                    <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                    <p><strong>Date:</strong> <span th:text="${#temporals.format(event.date, 'dd.MM.yyyy')}"></span></p>
                    <p><strong>Price:</strong> <span th:text="${event.price} + ' ‚Ç¨'"></span></p>
                    <p><strong>Status:</strong> <span th:text="${event.status}"></span></p>

                    <!-- Show cancellation reason if event is cancelled -->
                    <p th:if="${event.status.toString() == 'CANCELLED'}">
                        <strong>Cancellation Reason:</strong> <span th:text="${event.cancelreason}"></span>
                    </p>

                    <!-- Cancel Button - only show if NOT cancelled -->
                    <div class="cancel-section text-end" th:if="${event.status.toString() != 'CANCELLED'}">
                        <button
                                type="button"
                                class="btn btn-outline-danger btn-sm"
                                th:attr="data-bs-toggle='modal', data-bs-target='#cancelModal-' + ${event.id}"
                                onclick="event.stopPropagation()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cancel Confirmation Modal -->
    <div th:each="event : ${events}" th:id="'cancelModal-' + ${event.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{'/cancel_event/' + ${event.id}}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancel Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>Please provide a reason for cancellation:</p>
                        <textarea name="cancellationReason" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/eventSearch.js"></script>
<script src="/js/toast.js?v=1"></script>


</body>
</html>
