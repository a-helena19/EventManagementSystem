<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_hell_v3.png">
    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/eventList.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/bookEvent.css">
</head>
<body>

<div id="toastData"
     th:if="${toastType != null and toastMessage != null}"
     th:data-type="${toastType}"
     th:data-message="${toastMessage}"
     style="display: none;">
</div>


<div id="toastContainer" class="toast-container"></div>


<template id="toastTemplate">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">
                <span class="toast-icon" style="font-size: 18px; margin-right: 8px;"></span>
                <span class="toast-title"></span>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</template>


<!-- Navigation Bar -->
<div id="navbar">
    <ul>
        <li class="navbarLeft"><a href="/homepage"><img class="logo" src="/images/icons/EVERout_Logo_dunkel_v3.png" alt="Home button"></a></li>
        <li class="navbarLeft"><a class="links" href="/events">EVENTS</a></li>
        <li class="navbarLeft"><a class="links" href="/bookings">BOOKINGS</a></li>
        <li class="navbarRight"><a href="/user"><img id="profile" src="/images/icons/Profile.png" alt="profile-account"></a></li>
        <li class="navbarRight"><a><img id="cart" src="/images/icons/shoppingCart.png" alt="cart"></a></li>
        <li class="navbarRight"><a><img id="favorites" src="/images/icons/favorites.png" alt="favorites"></a></li>
    </ul>
</div>

<!-- Search Section -->
<div class="container mt-4">
    <div class="search-wrapper">
        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search events by name or location"
                    onkeyup="filterEvents()">
            <span id="searchCount" class="search-count"></span>
        </div>

        <!-- Filter Checkbox -->
        <div class="filter-controls mt-3 text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hideCancelledCheckbox" onchange="filterEvents()">
                <label class="form-check-label" for="hideCancelledCheckbox">
                    Hide cancelled events
                </label>
            </div>
        </div>
    </div>
</div>

<!-- Events List Container -->
<div class="container mt-4" id="eventsWrapper">
    <div id="eventsContainer"></div>

    <div id="noResults" class="no-results" style="display: none;">
        <div class="no-results-icon">üîç</div>
        <h3>No events found</h3>
        <p>Try adjusting your search terms</p>
    </div>
</div>

<!-- Templates for event card and modals -->
<template id="eventCardTemplate">
    <div class="card mb-3 shadow-sm clickable-card event-card">
        <div class="row g-0 align-items-center">
            <div class="col-md-3">
                <img class="img-fluid rounded-start event-image" alt="Event Image" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text mb-1"><strong>Location:</strong> <span class="card-location"></span></p>
                    <p class="card-text mb-2"><strong>Price:</strong> <span class="card-price"></span></p>
                    <p class="card-text"><small class="card-status badge"></small></p>
                </div>
            </div>
            <div class ="col-md-2 d-flex justify-content-end align-items-center" >
                <div  class="card-book-section">
                    <div class="book-section text-end">
                        <button type="button" class="btn btn-outline-primary btn-sm btn-open-book">Book Now</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>

<template id="detailsModalTemplate">
    <div class="modal mt-3" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="gallery d-flex flex-wrap justify-content-center gap-2 mb-3"></div>
                    <p><span class="infoLabel">Name:</span> <span class="d-name infoValue"></span></p>
                    <p><span class="infoLabel">Description:</span> <span class="d-desc infoValue"></span></p>
                    <p><span class="infoLabel">Location:</span> <span class="d-location infoValue"></span></p>
                    <p><span class="infoLabel">Date:</span> <span class="d-date infoValue"></span></p>
                    <p><span class="infoLabel">Price:</span> <span class="d-price infoValue"></span></p>
                    <p><span class="infoLabel">Status:</span> <span class="d-status badge"></span></p>
                    <p class="d-cancelreason" style="display:none;"><strong class="infoLabel">Cancellation Reason:</strong> <span class="infoValue"></span></p>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between">
                        <div class="cancel-section text-end" style="display:none;">
                            <button type="button" class="btn btn-outline-danger btn-sm btn-open-cancel">Cancel Event</button>
                        </div>
                        <div class="book-section text-end" style="display:none;">
                            <button type="button" class="btn btn-outline-primary btn-sm btn-open-book">Book Now</button>
                        </div>
                        <div class="edit-section text-end" style="display:none;">
                            <button type="button" class="btn btn-outline-primary btn-sm btn-open-edit">Edit Event</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="cancelModalTemplate">
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="cancel-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancel Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Please provide a reason for cancellation:</p>
                        <textarea name="cancellationReason" class="form-control cancellationReason" rows="3" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>


<template id="bookModalTemplate">
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="book-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Book Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter a valid first name.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter a valid last name.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label for="birthdate" class="form-label">Birth Date</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="DD.MM.YYYY" required>
                            <div class="invalid-feedback">
                                Please enter a valid birth date.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" id="street" name="street" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid street.</div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="houseNumber" class="form-label">House Number</label>
                                <input type="text" id="houseNumber" name="houseNumber" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid house number.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid city.</div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" id="postalCode" name="postalCode" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid postal code.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" pattern="^\+[0-9 ]{6,20}$" id="phone" name="phone" class="form-control" placeholder="+43 123 4567890">
                                <div class="invalid-feedback">Please enter a valid phone number.</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="backBtn" class="btn btn-secondary" style="display: none;" onclick="bookNextStep(false)">Back</button>
                        <button type="button" id = "nextBtn" class="btn btn-primary" onclick="bookCheckValidation(true)">Next</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary" style="display: none;">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="editModalTemplate">
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="edit-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 d-flex flex-column">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter a valid name.
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control"></textarea>
                        </div>

                        <!-- Location fields -->
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" id="editStreet" name="street" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid street.</div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="houseNumber" class="form-label">House Number</label>
                                <input type="text" id="editHouseNumber" name="houseNumber" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid house number.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="editCity" name="city" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid city.</div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" id="editPostalCode" name="postalCode" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid postal code.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" id="state" name="state" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid state.</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" id="country" name="country" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid country.</div>
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter a valid date.
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column">
                            <label for="price" class="form-label">Price (‚Ç¨)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0.00" max="99999999.99" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter a valid price.
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column">
                            <!-- Existing Images -->
                            <label class="form-label">Existing Images</label>
                            <div id="existingImages" class="d-flex flex-wrap gap-2"></div>
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label for="images" class="form-label">Upload images</label>
                            <input type="file" id="images" name="images" accept="image/*" multiple class="form-control">
                            <div class="invalid-feedback">
                                Please enter a valid image-file.
                            </div>
                        </div>

                        <!-- Uploaded Filenames -->
                        <div class="mb-3" id="fileNames"></div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="edit-backBtn" class="btn btn-secondary" style="display: none;" onclick="editNextStep(false)">Back</button>
                        <button type="button" id = "edit-nextBtn" class="btn btn-primary" onclick="editCheckValidation(true)">Next</button>
                        <button type="submit" id="edit-submitBtn" class="btn btn-primary" style="display: none;">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
<script src="/js/toast.js"></script>
<script src="/js/eventSearch.js"></script>
<script src="/js/eventApi.js"></script>


</body>
</html>
