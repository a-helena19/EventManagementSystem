<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="icon" type="image/png" href="/images/icons/EVERout_Logo_dunkel_v3.png">
    <!--linking Bootstrap stylesheet and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/css/eventList.css">
</head>
<body>

    <div class="container mt-5">
        <div th:each="event : ${events}" class="card mb-3 shadow-sm clickable-card" th:attr="data-bs-toggle='modal', data-bs-target='#detailsModal-' + ${event.id}">
            <div class="row g-0 align-items-center">
                <!--Left: Image-->
                <div class="col-md-3">
                    <img th:src="${#lists.isEmpty(event.images) ? '/images/default.jpg' : '/events/image/' + event.images.get(0).id}"
                         class="img-fluid rounded-start" alt="Event Image">
                </div>

                <!--Right: Info-->
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 th:text="${event.name}" class="card-title"></h5>
                        <p class="card-text mb-1">
                            <strong>Location:</strong> <span th:text="${event.location}"></span>
                        </p>
                        <p class="card-text mb-2">
                            <strong>Price:</strong> <span th:text="${event.price} + ' €'"></span>
                        </p>
                        <p class="card-text">
                            <small th:text="'Status: ' + ${event.status}"></small>
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <!-- Details Modal -->
        <div th:each="event : ${events}" th:id="'detailsModal-' + ${event.id}" class="modal mt-3" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 th:text="${event.name}" class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Gallery -->
                        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                            <img th:each="img : ${event.images}"
                                 th:src="@{'/events/image/' + ${img.id}}"
                                 class="img-thumbnail"
                                 style="width: 150px; height: 150px; object-fit: cover;">

                            <!-- Default Image if no images exist -->
                            <img th:if="${#lists.isEmpty(event.images)}"
                                 th:src="@{/images/default.jpg}"
                                 class="img-thumbnail"
                                 style="width: 150px; height: 150px; object-fit: cover;">
                        </div>

                        <!-- Info -->
                        <p><strong>Name:</strong> <span th:text="${event.name}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
                        <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                        <p><strong>Date:</strong> <span th:text="${#temporals.format(event.date, 'dd.MM.yyyy')}"></span></p>
                        <p><strong>Price:</strong> <span th:text="${event.price} + ' €'"></span></p>
                        <p><strong>Status:</strong> <span th:text="${event.status}"></span></p>

                        <!-- Cancel Button (stops click from opening the card modal) -->
                        <div class="cancel-section text-end">
                            <button
                                    type="button"
                                    class="btn btn-outline-danger btn-sm"
                                    th:if="${#strings.toUpperCase(event.status) != 'CANCELLED'}"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#cancelModal-' + ${event.id}"
                                    onclick="event.stopPropagation()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cancel Confirmation Modal -->
        <div th:each="event : ${events}" th:id="'cancelModal-' + ${event.id}" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{'/cancel_event/' + ${event.id}}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Cancel Event</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <p>Please provide a reason for cancellation:</p>
                            <textarea name="cancellationReason" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






</body>
</html>
